<body class="container mt-5">

    <button class="btn btn-primary m-2" onclick="leerPalabra(this)">She craned out of the window with her long neck.</button>
    <button class="btn btn-primary m-2" onclick="leerPalabra(this)">because she has eight legs</button>

    <!-- Velocidad de SpeechSynthesisUtterance -->
    <div class="text-center mt-3">
      <label for="velocidad">Velocidad de habla (%): </label>
      <input type="number" id="velocidad" min="1" max="300" step="1" value="100">
      <button class="btn btn-primary" onclick="cambiarVelocidad()">Aplicar Velocidad</button>
    </div>
  <script>
    const velocidad = 1;
    function leerPalabra(button) {
      const palabra = button.textContent;
      const idioma = "en-US";
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(palabra);
      utterance.lang = idioma;
      synth.rate = velocidad / 100;
      synth.speak(utterance);
    }

    function cambiarVelocidad() {
      const velocidadInput = document.getElementById('velocidad');
      velocidad = parseFloat(velocidadInput.value);
      if (velocidad >= 1 && velocidad <= 300) {
        const synth = window.speechSynthesis;
        synth.rate = velocidad / 100; // Convertir la velocidad a un valor entre 0.01 y 3.0
      } else {
        alert('Por favor, ingresa un valor entre 1 y 300.');
      }
    }
  </script>
